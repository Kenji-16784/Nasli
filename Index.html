<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Flores para ti</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      display: flex;
      justify-content: center;
      align-items: flex-end;
      overflow: hidden;
      font-family: 'Dancing Script', cursive;
    }

    .header {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      color: white;
      -webkit-text-stroke: 1px black;
      text-shadow: 2px 2px 6px black;
    }

    h1 {
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      margin: 0;
    }

    .message {
      font-size: clamp(1.2rem, 4vw, 2rem);
      margin-top: 10px;
      color: #fff9c4;
      opacity: 0;
    }

    .bouquet {
      display: flex;
      gap: 2vw;
      margin-bottom: 5vh;
      flex-wrap: wrap;
      justify-content: center;
    }

    svg.sunflower {
      width: clamp(120px, 22vw, 180px);
      height: auto;
    }

    /* Estrellas */
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite alternate;
    }
    @keyframes twinkle {
      from { opacity: 0.2; }
      to { opacity: 1; }
    }

    /* Estrellas fugaces */
    .shooting-star {
      position: absolute;
      width: 150px;
      height: 2px;
      background: linear-gradient(-45deg, white, transparent);
      animation: shoot 3s linear forwards;
    }
    @keyframes shoot {
      0% { transform: translateX(-200px) translateY(0) rotate(-45deg); opacity: 1; }
      100% { transform: translateX(100vw) translateY(100vh) rotate(-45deg); opacity: 0; }
    }

    /* Confeti */
    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      background: gold;
      top: -10px;
      opacity: 0.9;
      border-radius: 50%;
    }

    /* Efecto latido */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <!-- Encabezado -->
  <div class="header">
    <h1>Estas flores son para ti, mi vida ðŸ’›<br>Mi Nasli</h1>
    <div class="message">Gracias por estos 6 meses de mucho amor ðŸ’–</div>
  </div>

  <!-- Tres girasoles -->
  <div class="bouquet">
    <!-- Girasol 1 -->
    <svg viewBox="0 0 200 300" class="sunflower">
      <rect class="stem" x="95" y="100" width="10" height="180" fill="green" rx="5"/>
      <ellipse class="leaf left" cx="70" cy="200" rx="30" ry="15" fill="#3fa73f"/>
      <ellipse class="leaf right" cx="130" cy="230" rx="30" ry="15" fill="#3fa73f"/>
      <g class="petals">
        <ellipse cx="100" cy="80" rx="15" ry="40" fill="#ffeb3b" transform="rotate(0 100 100)"/>
        <ellipse cx="100" cy="80" rx="15" ry="40" fill="#ffeb3b" transform="rotate(30 100 100)"/>
        <ellipse cx="100" cy="80" rx="15" ry="40" fill="#ffeb3b" transform="rotate(60 100 100)"/>
        <ellipse cx="100" cy="80" rx="15" ry="40" fill="#ffeb3b" transform="rotate(90 100 100)"/>
        <ellipse cx="100" cy="80" rx="15" ry="40" fill="#ffeb3b" transform="rotate(120 100 100)"/>
        <ellipse cx="100" cy="80" rx="15" ry="40" fill="#ffeb3b" transform="rotate(150 100 100)"/>
        <ellipse cx="100" cy="80" rx="15" ry="40" fill="#ffeb3b" transform="rotate(180 100 100)"/>
        <ellipse cx="100" cy="80" rx="15" ry="40" fill="#ffeb3b" transform="rotate(210 100 100)"/>
        <ellipse cx="100" cy="80" rx="15" ry="40" fill="#ffeb3b" transform="rotate(240 100 100)"/>
        <ellipse cx="100" cy="80" rx="15" ry="40" fill="#ffeb3b" transform="rotate(270 100 100)"/>
        <ellipse cx="100" cy="80" rx="15" ry="40" fill="#ffeb3b" transform="rotate(300 100 100)"/>
        <ellipse cx="100" cy="80" rx="15" ry="40" fill="#ffeb3b" transform="rotate(330 100 100)"/>
      </g>
      <circle class="center" cx="100" cy="100" r="30" fill="black"/>
    </svg>

    <!-- Girasol 2 -->
    <svg viewBox="0 0 200 300" class="sunflower">
      <rect class="stem" x="95" y="100" width="10" height="180" fill="green" rx="5"/>
      <ellipse class="leaf left" cx="70" cy="200" rx="30" ry="15" fill="#3fa73f"/>
      <ellipse class="leaf right" cx="130" cy="230" rx="30" ry="15" fill="#3fa73f"/>
      <g class="petals">
        <ellipse cx="100" cy="80" rx="15" ry="40" fill="#ffeb3b" transform="rotate(0 100 100)"/>
        <ellipse cx="100" cy="80" rx="15" ry="40" fill="#ffeb3b" transform="rotate(30 100 100)"/>
        <ellipse cx="100" cy="80" rx="15" ry="40" fill="#ffeb3b" transform="rotate(60 100 100)"/>
        <ellipse cx="100" cy="80" rx="15" ry="40" fill="#ffeb3b" transform="rotate(90 100 100)"/>
        <ellipse cx="100" cy="80" rx="15" ry="40" fill="#ffeb3b" transform="rotate(120 100 100)"/>
        <ellipse cx="100" cy="80" rx="15" ry="40" fill="#ffeb3b" transform="rotate(150 100 100)"/>
        <ellipse cx="100" cy="80" rx="15" ry="40" fill="#ffeb3b" transform="rotate(180 100 100)"/>
        <ellipse cx="100" cy="80" rx="15" ry="40" fill="#ffeb3b" transform="rotate(210 100 100)"/>
        <ellipse cx="100" cy="80" rx="15" ry="40" fill="#ffeb3b" transform="rotate(240 100 100)"/>
        <ellipse cx="100" cy="80" rx="15" ry="40" fill="#ffeb3b" transform="rotate(270 100 100)"/>
        <ellipse cx="100" cy="80" rx="15" ry="40" fill="#ffeb3b" transform="rotate(300 100 100)"/>
        <ellipse cx="100" cy="80" rx="15" ry="40" fill="#ffeb3b" transform="rotate(330 100 100)"/>
      </g>
      <circle class="center" cx="100" cy="100" r="30" fill="black"/>
    </svg>

    <!-- Girasol 3 -->
    <svg viewBox="0 0 200 300" class="sunflower">
      <rect class="stem" x="95" y="100" width="10" height="180" fill="green" rx="5"/>
      <ellipse class="leaf left" cx="70" cy="200" rx="30" ry="15" fill="#3fa73f"/>
      <ellipse class="leaf right" cx="130" cy="230" rx="30" ry="15" fill="#3fa73f"/>
      <g class="petals">
        <ellipse cx="100" cy="80" rx="15" ry="40" fill="#ffeb3b" transform="rotate(0 100 100)"/>
        <ellipse cx="100" cy="80" rx="15" ry="40" fill="#ffeb3b" transform="rotate(30 100 100)"/>
        <ellipse cx="100" cy="80" rx="15" ry="40" fill="#ffeb3b" transform="rotate(60 100 100)"/>
        <ellipse cx="100" cy="80" rx="15" ry="40" fill="#ffeb3b" transform="rotate(90 100 100)"/>
        <ellipse cx="100" cy="80" rx="15" ry="40" fill="#ffeb3b" transform="rotate(120 100 100)"/>
        <ellipse cx="100" cy="80" rx="15" ry="40" fill="#ffeb3b" transform="rotate(150 100 100)"/>
        <ellipse cx="100" cy="80" rx="15" ry="40" fill="#ffeb3b" transform="rotate(180 100 100)"/>
        <ellipse cx="100" cy="80" rx="15" ry="40" fill="#ffeb3b" transform="rotate(210 100 100)"/>
        <ellipse cx="100" cy="80" rx="15" ry="40" fill="#ffeb3b" transform="rotate(240 100 100)"/>
        <ellipse cx="100" cy="80" rx="15" ry="40" fill="#ffeb3b" transform="rotate(270 100 100)"/>
        <ellipse cx="100" cy="80" rx="15" ry="40" fill="#ffeb3b" transform="rotate(300 100 100)"/>
        <ellipse cx="100" cy="80" rx="15" ry="40" fill="#ffeb3b" transform="rotate(330 100 100)"/>
      </g>
      <circle class="center" cx="100" cy="100" r="30" fill="black"/>
    </svg>
  </div>

  <script>
    // Animar cada girasol
    document.querySelectorAll(".sunflower").forEach((flower, i) => {
      gsap.from(flower.querySelector(".stem"), {height: 0, duration: 2, delay: i, ease: "power2.out"});
      gsap.from(flower.querySelectorAll(".leaf"), {scale: 0, duration: 1, delay: i + 1, stagger: 0.2});
      gsap.from(flower.querySelectorAll(".petals ellipse"), {
        scale: 0,
        transformOrigin: "center bottom",
        stagger: 0.05,
        delay: i + 2,
        duration: 0.6,
        ease: "back.out(2)"
      });
      gsap.from(flower.querySelector(".center"), {scale: 0, delay: i + 3, duration: 1, ease: "elastic.out(1, 0.5)"});

      // movimiento tipo viento
      gsap.to(flower, {
        rotate: 3,
        yoyo: true,
        repeat: -1,
        duration: 3 + i,
        ease: "sine.inOut",
        transformOrigin: "center bottom"
      });
    });

    // Crear estrellas
    for (let i = 0; i < 80; i++) {
      const star = document.createElement("div");
      star.classList.add("star");
      star.style.top = Math.random() * 100 + "vh";
      star.style.left = Math.random() * 100 + "vw";
      star.style.animationDuration = (1 + Math.random() * 2) + "s";
      document.body.appendChild(star);
    }

    // Estrellas fugaces
    function createShootingStar() {
      const shootingStar = document.createElement("div");
      shootingStar.classList.add("shooting-star");
      shootingStar.style.top = Math.random() * 50 + "vh";
      shootingStar.style.left = Math.random() * 100 + "vw";
      document.body.appendChild(shootingStar);
      setTimeout(() => shootingStar.remove(), 3000);
    }
    setInterval(createShootingStar, 5000);

    // Mostrar mensaje romÃ¡ntico
    gsap.to(".message", {
      opacity: 1,
      delay: 6,
      duration: 2,
      onComplete: () => {
        document.querySelector(".message").style.animation = "pulse 2s infinite";
      }
    });

    // Confeti dorado
    function createConfetti() {
      const confetti = document.createElement("div");
      confetti.classList.add("confetti");
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.background = ["gold", "yellow", "orange"][Math.floor(Math.random() * 3)];
      document.body.appendChild(confetti);

      gsap.to(confetti, {
        y: "100vh",
        x: (Math.random() - 0.5) * 200,
        rotation: Math.random() * 360,
        duration: 4 + Math.random() * 2,
        ease: "linear",
        onComplete: () => confetti.remove()
      });
    }

    setTimeout(() => {
      setInterval(createConfetti, 200);
    }, 7000); // empieza despuÃ©s de los girasoles
  </script>
</body>
</html>
